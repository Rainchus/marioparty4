name: Build

on:
  push:
  pull_request:

jobs:
  build:
    container: ghcr.io/mariopartyrd/mp-gc-build:main

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: [GMPE01_00, GMPE01_01, GMPP01_00, GMPP01_02, GMPJ01_00]

    steps:
    # Checkout the repository
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # Set Git config
    - name: Git config
      run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

    # Copy the original files to the workspace
    - name: Prepare
      run: cp -R /orig .

    # Build the project
    - name: Build
      run: |
        python configure.py --map --version ${{ matrix.version }} \
            --binutils /binutils --compilers /compilers
        ninja all_source build/${{ matrix.version }}/progress.json \
            build/${{ matrix.version }}/report.json

    # Upload progress if we're on the main branch
    - name: Upload progress
      if: github.ref == 'refs/heads/main'
      continue-on-error: true
      env:
        PROGRESS_SLUG: marioparty4
        PROGRESS_API_KEY: ${{ secrets.PROGRESS_API_KEY }}
      run: |
        python tools/upload_progress.py -b https://progress.decomp.club/ \
          -p $PROGRESS_SLUG -v ${{ matrix.version }} \
          build/${{ matrix.version }}/progress.json

    # Upload map files
    - name: Upload map
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.version }}_maps
        path: build/${{ matrix.version }}/**/*.MAP

    # Upload progress report
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.version }}_report
        path: build/${{ matrix.version }}/report.json
